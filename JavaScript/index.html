    <title>Ahorcado</title>

<body>

    <h1> JUEGO DE AHORCADO</h1>

    </div>
    
    <br>
    <br>
    <br>

        <button class="boton-letra" data-letra="J">J</button>

        <button class="boton-letra" data-letra="Z">Z</button>

    <center><button id="startButton">START</button></center>
